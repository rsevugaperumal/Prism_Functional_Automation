// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
       maven { url 'http://nexus.liaison.dev/content/repositories/central' }
       maven { url 'http://nexus.liaison.dev/content/repositories/g2-third-party' }
       maven { url 'http://nexus.liaison.dev/content/repositories' }
}

sourceSets {
   main {
      java {
         srcDir 'src/main/harness-common'
		 srcDir 'src/main/harness-prism'
		 
      }
   }
	
   test {
      java {
         srcDir 'src/testng/java/uitests-prism'
      }
   }
}

dependencies {
    compile 'com.google.guava:guava:20.0'
	compile 'org.seleniumhq.selenium:selenium-java:3.+'
	compile 'com.opencsv:opencsv:3.+'
	compile 'com.blogspot.automationtestingutilities:ATUTestRecorder:2.1'
	compile 'com.itextpdf:itextpdf:5.+'
	compile 'com.blogspot.automationtestingutilities:ATUReporter:5.1.1:Selenium-testNG'
    testCompile 'org.testng:testng:6.8.14'
}

